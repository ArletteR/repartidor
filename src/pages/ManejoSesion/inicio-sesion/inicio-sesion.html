<ion-content class="login-background">
    <div class="content_logo">

    </div>
    <div class="content_main">
        <img class="logo" src="assets/img/logo.png" width="70%" />
        <div class="titulo">Repartidor</div>
        <br/>
        <div class="subtituloSesion">Iniciar sesión</div>
        <br/>
        <div class="subtitulo_2">Comienza a recibir embarques</div>
        <br/><br/>
        <form [formGroup]="user" (ngSubmit)="consultaUsuario(user)" class="content-form">
            <ion-item style="width: 100%;padding: 8px;">
                <ion-label [class.alertaError]="isInvalidControl('email') || errorObtenido == 2" floating>Correo electrónico</ion-label>
                <ion-input type="text" formControlName="email" [class.invalid]="isInvalidControl('email') || errorObtenido == 2" class="campoTexto" [style.padding-left.px]="!isInvalidControl('email') && errorObtenido != 2 ? '0' : '30'"></ion-input>
                <ion-icon style="color:#ff7c24;" name="ios-alert-outline" *ngIf="errorObtenido == 2" item-left></ion-icon>
                <ion-icon style="color:#ff7c24;" name="ios-alert-outline" *ngIf="isInvalidControl('email')" item-left></ion-icon>
            </ion-item>
            <ion-item *ngIf="isInvalidControl('email')" no-lines>
                <span class="mensajeError">Utiliza un formato que coincida con el solicitado <br/> ej: correo@ejemplo.com</span>
            </ion-item>
            <ion-item *ngIf="errorObtenido == 2" no-lines>
                <span class="mensajeError">Correo no registrado en Samba Smoothie</span>
            </ion-item>
            <ion-item *ngIf="errorObtenido == 4" no-lines>
                <span class="mensajeError">Su cuenta no tiene acceso a esta aplicación</span>
            </ion-item>
            <ion-row style="text-align:center; margin-top: 17%">
                <ion-col style="padding: 0px">
                    <button ion-button type="submit" [disabled]="user.invalid" color="limon" class="formatoBoton" round>Siguiente</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
